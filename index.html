<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog!</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs. Dog!</h1>
      <p>if you click on the picture of the cat, it will meow. When the cat meows, the dog will bark.  Vise-versa will also occur.</p>
      <div class="row">
        <div class="col-md-6">
          <div class="panel-body">
            <button class="btn" id="cat"> <img src="img/cat.jpg"></button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel-body">
            <button class="btn" id="dog">  <img src="img/dog.jpg" width="474px" height="355px"> </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>The cat says: </h2>
          <ul id="meow">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>The dog says: </h2>
          <ul id="bark">

          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
